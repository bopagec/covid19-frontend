<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chart_country">
<script th:inline="javascript">
/*<![CDATA[*/
  var chartData = JSON.parse([[${chartData}]]);
  var countryName = [[${country}]];
  var newDeathsData = [];
  var newCasesData = [];
  var datesData = [];

  $.each(chartData, function(i, data){
    datesData.push(data.lastUpdated);
    newDeathsData.push(data.newDeaths);
    newCasesData.push(data.newCases);
  })

  document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'test'
            },
            xAxis: {
            },
            yAxis: {
                categories: datesData
            },
            series: [{
                name: 'New Deaths',
                data: newDeathsData
            }, {
                name: 'New Cases',
                data: newCasesData
            }]
        });
    });
    /*]]>*/
</script>
  <div id="container" style="width:100%; height:400px;"></div>
</div>
